<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/flowers.png" type="image/x-icon" />
    <title>Flowers</title>
  </head>

  <body>
    <div class="greetings">
      <span>A</span>
      <span>M</span>
      <span>O</span>
      <span>R</span>
      <span>!</span>
    </div>
    <div class="description">
      <span>TE AMO CON TODA MI ALMA, ESTO ES PARA TI 游눘</span>
    </div>
    <div class="button">
      <button class="botones">
        <a href="flower.html" style="color: #fff">CLICK AQU칈</a>
      </button>
    </div>
    <script>
      // Lista de im치genes disponibles
      const images = [
        "img/1.JPG",
        "img/2.jpg",
        "img/3.jpg",
        "img/4.jpg",
        "img/5.jpg",
        "img/6.jpg",
        "img/7.jpg",
        "img/8.jpg",
        "img/9.jpg",
        "img/10.jpg",
      ];

      function createFloatingImage() {
        const img = document.createElement("img");

        // Selecciona una imagen aleatoria
        img.src = images[Math.floor(Math.random() * images.length)];
        img.classList.add("floating-image");

        // Posici칩n aleatoria en la pantalla
        img.style.left = Math.random() * window.innerWidth + "px";

        document.body.appendChild(img);

        // Elimina la imagen despu칠s de 6 segundos
        setTimeout(() => {
          img.remove();
        }, 6000);
      }

      // Crea varias im치genes al mismo tiempo
      setInterval(() => {
        createFloatingImage();
        setTimeout(createFloatingImage, 1000); // Agrega otra con peque침o retraso
      }, 2000);
    </script>
  </body>
</html>
